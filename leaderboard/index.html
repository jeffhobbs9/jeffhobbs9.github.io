<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="icon" href="https://funl.ai/wp-content/uploads/2024/03/FUNLAIFavicon-150x150.png" sizes="32x32">
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #181818;
            width: 100%;
        }

        .header img {
            height: 60px;
            width: auto;
        }

        .content {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            table-layout: fixed;
        }

        th:nth-child(1), td:nth-child(1) {
            width: 15%;
        }

        th:nth-child(2), td:nth-child(2) {
            width: 45%;
        }

        th:nth-child(3), td:nth-child(3) {
            width: 40%;
        }

        th {
            background-color: #ff8c00;
            color: white;
            padding: 15px;
            text-align: left;
        }

        td {
            background-color: #2a2a2a;
            padding: 15px;
        }

        .rank {
            font-weight: bold;
        }

        .volume {
            color: #4caf50;
        }

        .fees {
            color: #ff4d4d;
        }

        .leader-highlight {
            background-color: #333 !important;
            color: #ffd700 !important;
            font-weight: bold;
        }

        .top-three {
            background-color: #444 !important;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            // Fetch real data from the API
            const response = await fetch('https://sdkfunl.dbltecnologia.com.br/volume_daily');
            const result = await response.json();
            
            // Process and aggregate the data by account
            const accountVolumes = {};
            result.data.rows.forEach(row => {
                if (!accountVolumes[row.account_id]) {
                    accountVolumes[row.account_id] = {
                        accountId: row.account_id,
                        wallet: row.address,
                        volume: 0
                    };
                }
                accountVolumes[row.account_id].volume += row.perp_volume;
            });

            // Convert to array and sort by volume
            const data = Object.values(accountVolumes)
                .sort((a, b) => b.volume - a.volume)
                .slice(0, 10); // Show top 10 traders

            const tbody = document.querySelector("tbody");
            tbody.innerHTML = "";

            data.forEach((entry, index) => {
                const tr = document.createElement("tr");
                if (index === 0) {
                    tr.classList.add("leader-highlight");
                } else if (index < 3) {
                    tr.classList.add("top-three");
                }

                // Format wallet address to show only first 4 and last 4 characters
                const formattedWallet = `${entry.wallet.slice(0, 4)}***${entry.wallet.slice(-4)}`;

                tr.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td>${formattedWallet}</td>
                    <td class="volume">$${Math.round(entry.volume).toLocaleString()}</td>
                `;

                tbody.appendChild(tr);
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <img src="https://funl.ai/wp-content/uploads/2024/03/funlewhite.png" alt="FUNL.AI Logo">
    </div>
    <div class="content">
        <h2 style="text-align: center;">Funl Daily Trading Volume Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Wallet Address</th>
                    <th>Volume (USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Content Loaded Here -->
            </tbody>
        </table>
    </div>
</body>

</html>
