<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNL.AI</title>
    <link rel="icon" href="https://funl.ai/wp-content/uploads/2024/03/FUNLAIFavicon-150x150.png" sizes="32x32">
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #181818;
            width: 100%;
        }

        .header img {
            height: 60px;
            width: auto;
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .refresh-timer {
            text-align: center;
            color: #ff8c00;
            font-size: 16px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            background-color: #ff8c00;
            color: white;
            padding: 15px;
            text-align: left;
        }

        td {
            background-color: #2a2a2a;
            padding: 15px;
        }

        .status-dot {
            color: #ffd700;
            font-weight: bold;
        }

        .side-short {
            color: #ff4d4d;
        }

        .expand-button {
            background-color: #ff8c00;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }

        .details {
            display: none;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .expanded {
            display: table-row;
        }

        .side-long {
            color: green;
        }
        .side-short {
            color: red;
        }
        .side-closed {
            color: gray; /* or any other color you prefer for closed positions */
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="https://funl.ai/wp-content/uploads/2024/03/funlewhite.png" alt="FUNL.AI Logo">
    </div>
    <div class="content">
        <div class="refresh-timer" id="refresh-timer">Next refresh in: 2:30</div>
        <table id="positionsTable">
            <thead>
                <tr>
                    <th>Agent</th>
                    <th>Wallet Address</th>
                    <th>Position Status</th>
                    <th>Order Quantity</th>
                    <th>Side</th>
                    <th>Symbol</th>
                    <th>Total Collateral</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const walletData = [
                { agent: 'Daytona1', wallet: '0xE312914239D16f50638c2b8B379c8a650a5fcAA7', symbol: 'PERP_BTC_USDC' },
                { agent: 'Daytona2', wallet: '0x7A91443E52E48b50FA44dC0B3Fa90bd7153eFE7a', symbol: 'PERP_SOL_USDC' },
                { agent: 'Daytona3', wallet: '0x6dE4216D73D36837710b4a07C4C494D2A203477e', symbol: 'PERP_ETH_USDC' },
                { agent: 'Daytona4', wallet: '0x0a5d04a7216CEC8b2b277587b75737B21AE81DC6', symbol: 'PERP_BRETT_USDC' },
                { agent: 'Daytona5', wallet: '0x1627b7A8279C43dB3b49b2cf85bf05b4823CecDa', symbol: 'PERP_PEPE_USDC' },
                { agent: 'Excalibur1', wallet: '0xd6D0d935378a2D65373B028c7E0b96B7563fBbC2', symbol: 'PERP_ETH_USDC' },
                { agent: 'Excalibur2', wallet: '0xC72FB23670Db060e4906dD33C89A843F8034b884', symbol: 'PERP_BTC_USDC' }
            ];

            const refreshTimerElement = document.getElementById('refresh-timer');
            const positionsTableBody = document.getElementById('positionsTable').getElementsByTagName('tbody')[0];
            let refreshTime = 180;

            function updateRefreshTimer() {
                const minutes = Math.floor(refreshTime / 60);
                const seconds = refreshTime % 60;
                refreshTimerElement.innerText = `Next refresh in: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (refreshTime > 0) {
                    refreshTime--;
                } else {
                    refreshTime = 180;
                    fetchData();
                }
            }

            async function fetchData() {
                let totalCollateralSum = 0;

                // In your fetchData function:
                const positionsTableBody = document.getElementById('positionsTable').getElementsByTagName('tbody')[0];
                positionsTableBody.innerHTML = ''; // Clear existing rows

                for (const position of walletData) {
                    const details = await fetchAdditionalDetails(position.wallet);
                    totalCollateralSum += details.total_collateral_value;

                    const statusSymbol = getStatusSymbol(details.position_qty);
                    const sideText = getSideText(details.position_qty);

                    const positionRow = document.createElement('tr');
                    positionRow.innerHTML = `
            <td>${position.agent}</td>
            <td>${position.wallet}</td>
            <td>${statusSymbol}</td>
            <td>${Math.abs(details.position_qty)}</td>
            <td class="${sideText === 'CLOSED' ? 'side-closed' : (details.position_qty >= 0 ? 'side-long' : 'side-short')}">${sideText}</td>
            <td>${position.symbol}</td>
            <td>$${details.total_collateral_value.toFixed(2)}</td>
            <td><button class="expand-button" data-wallet="${position.wallet}">Expand</button></td>
          `;
                    positionsTableBody.appendChild(positionRow);

                    // Create details row
                    const detailsRow = document.createElement('tr');
                    detailsRow.className = 'details';
                    detailsRow.setAttribute('data-wallet', position.wallet);
                    detailsRow.innerHTML = `
            <td colspan="8">
                <div>
                    <p>Average Open Price: ${details.average_open_price}</p>
                    <p>Cost Position: ${details.cost_position}</p>
                    <p>Mark Price: ${details.mark_price}</p>
                    <p>Estimated Liquidation Price: ${details.est_liq_price}</p>
                    <p>Fee (24h): ${details.fee_24_h}</p>
                    <p>PnL (24h): ${details.pnl_24_h}</p>
                    <p>Unsettled PnL: ${details.unsettled_pnl}</p>
                </div>
            </td>
          `;
                    positionsTableBody.appendChild(detailsRow);
                }

                // After the loop, add the summary row at the bottom
                const summaryRow = document.createElement('tr');
                summaryRow.innerHTML = `
                    <td colspan="6" style="text-align: right;"><strong>Total Collateral:</strong></td>
                    <td><strong>$${totalCollateralSum.toFixed(2)}</strong></td>
                    <td></td>
                `;
                summaryRow.style.backgroundColor = '#333'; // Darker background for summary row
                summaryRow.style.color = '#fff'; // White text for summary row
                positionsTableBody.appendChild(summaryRow);

                // Add event listeners to expand buttons
                document.querySelectorAll('.expand-button').forEach(button => {
                    button.addEventListener('click', function() {
                        const wallet = this.getAttribute('data-wallet');
                        const detailsRow = document.querySelector(`.details[data-wallet="${wallet}"]`);
                        if (detailsRow) {
                            detailsRow.classList.toggle('expanded');
                            this.textContent = detailsRow.classList.contains('expanded') ? 'Collapse' : 'Expand';
                        }
                    });
                });
            }

            async function fetchAdditionalDetails(wallet) {
                try {
                    const response = await fetch(`https://data.dbltecnologia.com.br/positions?account=${wallet}`);
                    const data = await response.json();

                    if (data.data && data.data.data) {
                        const details = data.data.data.rows[0] || {};
                        return {
                            position_qty: details.position_qty || 0,
                            order_type: details.position_qty !== 0 ? 'MARKET' : 'CLOSED',
                            total_collateral_value: data.data.data.total_collateral_value || 0,
                            average_open_price: details.average_open_price || 'N/A',
                            cost_position: details.cost_position || 'N/A',
                            mark_price: details.mark_price || 'N/A',
                            est_liq_price: details.est_liq_price || 'N/A',
                            fee_24_h: details.fee_24_h || 'N/A',
                            pnl_24_h: details.pnl_24_h || 'N/A',
                            unsettled_pnl: details.unsettled_pnl || 'N/A'
                        };
                    }
                } catch (error) {
                    console.error('Error fetching additional details:', error);
                }
                return {
                    position_qty: 0,
                    order_type: 'CLOSED',
                    total_collateral_value: 0,
                    average_open_price: 'N/A',
                    cost_position: 'N/A',
                    mark_price: 'N/A',
                    est_liq_price: 'N/A',
                    fee_24_h: 'N/A',
                    pnl_24_h: 'N/A',
                    unsettled_pnl: 'N/A'
                };
            }

            function getStatusSymbol(positionQty) {
                if (positionQty === 0) return '✖️'; // CLOSED
                return positionQty > 0 ? '🟢' : '🔴'; // LONG or SHORT
            }

            function getSideText(positionQty) {
                if (positionQty === 0) return 'CLOSED';
                return positionQty > 0 ? 'BUY' : 'SELL';
            }

            setInterval(updateRefreshTimer, 1000);
            fetchData();
        });

        function sortTable(n) {
            const table = document.getElementById('positionsTable');
            let switching = true;
            let dir = 'asc';
            let switchcount = 0;

            while (switching) {
                switching = false;
                const rows = table.rows;

                for (let i = 1; i < rows.length - 1; i++) {
                    let shouldSwitch = false;
                    const x = rows[i].getElementsByTagName('TD')[n];
                    const y = rows[i + 1].getElementsByTagName('TD')[n];

                    if (dir === 'asc') {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === 'desc') {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === 'asc') {
                        dir = 'desc';
                        switching = true;
                    }
                }
            }
        }
    </script>
</body>

</html>
