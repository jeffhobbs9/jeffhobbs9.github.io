    #watermark {

      justify-content: flex-start;
      margin: 10px 0;

      margin: auto;
    }
    .selectors select,

      color: #DDD;
      border: 1px solid #444;
      padding: 5px;
      margin-right: 10px; /* Added spacing */

    table {

      border-collapse: collapse;
    }
    th, td {

      padding: 10px;
      text-align: left;

    td {

    .buy {

    .sell {

    #overlay-data {

      top: 10px;
      left: 10px;
      background-color: rgba(34, 34, 34, 0.7);
      padding: 5px;
      border-radius: 5px;
      color: #DDD;
    }
    #wallet-address {

      margin: 10px 0;
      font-family: "Courier New", Courier, monospace;
      width: 100%;

    .time-selector button {

      color: #DDD;
      border: 1px solid #444;
      padding: 5px;
      margin-right: 5px;
      cursor: pointer;
    }
    .time-selector button.selected {
      background-color: #E76238;
      color: #000;
    }
    #price-data {
      color: #DDD;
      margin-left: 20px;
    }
    #legend {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 1;
      font-size: 14px;
      font-family: sans-serif;
      line-height: 18px;
      font-weight: 300;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(34, 34, 34, 0.9);
      padding: 10px;
      border-radius: 5px;
      color: #FFF;
      font-size: 12px;
      z-index: 3;
      pointer-events: none;
      border: 1px solid #E76238;
    }
  </style>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    function getDynamicURL(symbol, resolution, from, to) {
      return `https://api-evm.orderly.org/v1/tv/history?symbol=${symbol}&resolution=${resolution}&from=${from}&to=${to}`;
    }

    function getTimeframe(days) {
      const now = Math.floor(Date.now() / 1000);
      const from = now - (days * 24 * 60 * 60);
      return { from, to: now };
    }

    const symbol = 'PERP_BTC_USDC';
    let resolution = '15';
    const timeframe = getTimeframe(90); // Changed to 90 days

    const chart = LightweightCharts.createChart(document.getElementById('container'), {
      layout: {
        background: { color: '#222' },
        textColor: '#DDD',
      },
      grid: {
        vertLines: { color: '#444' },
        horzLines: { color: '#444' },
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: true,
      },
    });

    chart.priceScale().applyOptions({
      borderColor: '#E76238',
    });

    chart.timeScale().applyOptions({
      borderColor: '#E76238',
    });

    const candleSeries = chart.addCandlestickSeries({
      wickUpColor: '#FFFFFF', // White
      upColor: '#FFFFFF', // White
      wickDownColor: '#E76238', // Orange
      downColor: '#E76238', // Orange
      borderVisible: false
    });

    const legend = document.createElement('div');
    legend.setAttribute('id', 'legend');
    legend.innerHTML = `BITCOIN USDC Perp Contract · <span id="chart-resolution">${resolution}</span> · FUNL AI`;
    document.getElementById('container').appendChild(legend);

    function fetchData() {
      fetch(getDynamicURL(symbol, resolution, timeframe.from, timeframe.to))
        .then(res => res.json())
        .then(data => {
          const cdata = data.t.map((time, index) => {
            return {
              time: time,
              open: parseFloat(data.o[index]),
              high: parseFloat(data.h[index]),
              low: parseFloat(data.l[index]),
              close: parseFloat(data.c[index]),
              volume: parseFloat(data.v[index])
            };
          });

          candleSeries.setData(cdata);

          const binanceResolution = resolution === '1' ? '1m' :
                                    resolution === '5' ? '5m' :
                                    resolution === '15' ? '15m' :
                                    resolution === '30' ? '30m' :
                                    resolution === '60' ? '1h' :
                                    resolution === '240' ? '4h' :
                                    resolution === '720' ? '12h' :
                                    resolution === '1D' ? '1d' :
                                    resolution === '1W' ? '1w' : '1M';
                                    
          const binanceSocket = new WebSocket(`wss://stream.binance.com:9443/ws/btcusdt@kline_${binanceResolution}`);

          binanceSocket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            const candlestick = message.k;

            const liveCandle = {
              time: candlestick.t / 1000,
              open: parseFloat(candlestick.o),
              high: parseFloat(candlestick.h),
              low: parseFloat(candlestick.l),
              close: parseFloat(candlestick.c)
            };

            candleSeries.update(liveCandle);

            const price = liveCandle.close;
            const change = ((price - cdata[cdata.length - 1].close) / cdata[cdata.length - 1].close * 100).toFixed(2);
            const volume = cdata.reduce((acc, val) => acc + parseFloat(val.volume || 0), 0).toFixed(2);

            document.getElementById('overlay-data').innerText = `Price: ${price} 24h Change: ${change}% 24h Volume: ${volume}`;
            document.getElementById('price-data').innerText = `Price: ${price} 24h Change: ${change}% 24h Volume: ${volume}`;
          };
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    function updateTradeHistory(wallet) {
      fetch(`https://testnet.dbltecnologia.com.br/orders?account=${wallet}`)
        .then(res => res.json())
        .then(tradeData => {
          const trades = tradeData.data.data.rows;
          const tradeHistory = document.getElementById('trade-history');
          tradeHistory.innerHTML = '';

          trades.forEach(trade => {
            const tradeRow = document.createElement('tr');
            const sideClass = trade.side === 'BUY' ? 'buy' : 'sell';
            tradeRow.innerHTML = `
              <td>${new Date(trade.created_time).toLocaleString('en-US', { timeZone: 'UTC' })}</td>
              <td class="${sideClass}">${trade.side}</td>
              <td class="${sideClass}">${trade.total_executed_quantity}</td>
              <td>${trade.average_executed_price}</td>
              <td>${trade.realized_pnl || '-'}</td>
              <td>${trade.total_fee}</td>
            `;
            tradeHistory.appendChild(tradeRow);
          });

          const markers = trades.map(trade => {
            const tradeTime = Math.floor(trade.created_time / 1000);

            return {
              time: tradeTime,
              position: trade.side === 'BUY' ? 'belowBar' : 'aboveBar',
              color: trade.side === 'BUY' ? 'white' : '#E76238',
              shape: trade.side === 'BUY' ? 'arrowUp' : 'arrowDown',
              text: `${trade.side.toUpperCase()} ${trade.total_executed_quantity}`
            };
          });

          candleSeries.setMarkers(markers);
        })
        .catch(error => console.error('Error fetching trade history:', error));
    }

    document.getElementById('wallet').addEventListener('change', function() {
      updateTradeHistory(this.value);
      document.getElementById('wallet-address').innerText = this.value;
    });

    document.querySelectorAll('.time-selector button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.time-selector button').forEach(btn => btn.classList.remove('selected'));
        this.classList.add('selected');
        resolution = this.getAttribute('data-resolution');
        document.getElementById('chart-resolution').innerText = resolution;
        fetchData();
      });
    });

    function autoRefresh() {
      fetchData();
      updateTradeHistory(document.getElementById('wallet').value);
    }

    setInterval(autoRefresh, 60000); // Auto-refresh every 60 seconds

    fetchData();
    updateTradeHistory(document.getElementById('wallet').value);






    // Tooltip functionality
    const tooltip = document.getElementById('tooltip');
    chart.subscribeCrosshairMove(function(param) {
      if (!param || !param.time || !param.seriesData.get(candleSeries)) {
        tooltip.style.display = 'none';
        return;
      }
      
      const { time, value } = param;
      const price = param.seriesData.get(candleSeries).close;
      const high = param.seriesData.get(candleSeries).high;
      const low = param.seriesData.get(candleSeries).low;
   

      tooltip.style.display = 'block';
      tooltip.style.left = `${param.point.x + 100}px`;
      tooltip.style.top = `${param.point.y + 100}px`;
      tooltip.innerHTML = `
        <div><b>FUNL AI</b></div>
        <div>Price: ${price}</div>
         <div>High: ${high}</div>
         <div>Low: ${low}</div>
        <div>Time: ${new Date(time * 1000).toLocaleString('en-US', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true })}</div>
      
      `;
    });
  </script>
