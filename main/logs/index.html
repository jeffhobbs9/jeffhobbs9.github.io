<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FUNL.AI Dashboard</title>
  <link rel="icon" href="https://funl.ai/wp-content/uploads/2024/03/FUNLAIFavicon-150x150.png" sizes="32x32">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #DDD;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
    }
    .logo img {
      height: 44px;
    }
    .container {
      padding: 20px;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .timer {
      background-color: #444;
      color: #E76238;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #E76238;
    }
    tr:nth-child(even) {
      background-color: #333;
    }
    tr:nth-child(odd) {
      background-color: #444;
    }
    .log-info {
      color: #4CAF50;
    }
    .log-warning {
      color: #FFC107;
    }
    .log-error {
      color: #F44336;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://funl.ai/wp-content/uploads/2024/03/funlewhite.png" alt="FUNL.AI Logo">
    </div>
    <div class="wallet">
      <button class="button" id="connectButton">Connect MetaMask</button>
      <div id="wallet" data-wallet=""></div>
    </div>
  </div>
  <div class="container">
    <div class="dashboard-header">
      <h1>Log Dashboard</h1>
      <div class="timer" id="refreshTimer">Refreshing in 60s</div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Log Message</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Logs will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    let walletAddress; // Declare a global variable to hold the wallet address
    let refreshInterval = 60; // Refresh interval in seconds

    document.addEventListener('DOMContentLoaded', async () => {
      const connectButton = document.getElementById('connectButton');
      const accountDisplay = document.getElementById('wallet');
      const refreshTimer = document.getElementById('refreshTimer');

      // Check if MetaMask is installed
      if (typeof window.ethereum !== 'undefined' || (typeof window.web3 !== 'undefined')) {
        connectButton.addEventListener('click', async () => {
          try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            walletAddress = accounts[0]; // Assign accounts[0] to the walletAddress variable
            accountDisplay.setAttribute('data-wallet', walletAddress);
            accountDisplay.innerHTML = `${walletAddress}`; // Display the wallet address in div
          } catch (error) {
            console.error(error);
            accountDisplay.innerHTML = `<div class="error">Error connecting to MetaMask: ${error.message}</div>`;
          }
        });
      } else {
        accountDisplay.innerHTML = '<div class="error">MetaMask is not installed. Please install MetaMask and try again.</div>';
      }

      // Fetch logs initially
      fetchLogs();

      // Set interval to refresh logs
      setInterval(() => {
        fetchLogs();
        refreshInterval = 60; // Reset refresh interval
      }, 60000);

      // Countdown timer for refresh
      setInterval(() => {
        refreshInterval--;
        refreshTimer.textContent = `Refreshing in ${refreshInterval}s`;
      }, 1000);
    });

    async function fetchLogs() {
      const logTableBody = document.getElementById('logTableBody');
      try {
        const response = await fetch('https://data.dbltecnologia.com.br/logs');
        const data = await response.json();
        const logs = data.logs;

        logTableBody.innerHTML = ''; // Clear existing logs

        logs.forEach(log => {
          const logEntry = document.createElement('tr');
          const logParts = log.match(/^\[([^\]]+)\] (.+)$/);
          const timestamp = logParts[1];
          const message = logParts[2];

          logEntry.innerHTML = `
            <td>${timestamp}</td>
            <td>${message}</td>
          `;

          // Apply color coding based on log message content
          if (message.includes('error') || message.includes('Error')) {
            logEntry.classList.add('log-error');
          } else if (message.includes('warning') || message.includes('Warning')) {
            logEntry.classList.add('log-warning');
          } else {
            logEntry.classList.add('log-info');
          }

          logTableBody.appendChild(logEntry);
        });
      } catch (error) {
        console.error('Error fetching logs:', error);
      }
    }
  </script>
</body>
</html>
